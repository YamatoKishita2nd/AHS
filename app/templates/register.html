{% extends "base.html" %}
{% block body %}
    <div class="content">
        <form action="/register" method="post">
            <div>
                <label for="username">ユーザ名&emsp;&emsp;&emsp;&emsp;&emsp;</label>
                <input id="username" type="text" name="username"/>
            </div>
            <br>
            <div>
                <label for="password">パスワード&emsp;&emsp;&emsp;&emsp;</label>
                <input id="password" type="password" name="password"/>
            </div>
            <br>
            <div>
                <label for="password-verify">パスワード（確認）</label>
                <input id="password-verify" type="password"/>
            </div>
            <br>
            <div>
                <button type="submit" style="margin-left: 100px;">登録</button>
            </div>
        </form>
    </div>
{% endblock %}
